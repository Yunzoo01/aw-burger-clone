<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A&amp;W</title>
    <!-- Font Awesome 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Tailwind CDN 연결 -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="our-menu-title">
      <h1></h1>
      <p>Discover the good food that makes us Canada’s favourite.</p>
    </div>

    <!-- 필터 버튼 -->
    <div class="filter-buttons-container">
      <div class="filter-wrapper">
        <div class="filter-buttons" id="filterButtons">
          <button onclick="renderMenuItems('breakfast')">Breakfast</button>
          <button onclick="renderMenuItems('burgers')">Burgers</button>
          <button onclick="renderMenuItems('chicken')">Chicken</button>
          <button onclick="renderMenuItems('sides')">Sides</button>
          <button onclick="renderMenuItems('drinks')">Drinks</button>
          <button onclick="renderMenuItems('kidspack')">Kidspack</button>
          <button onclick="renderMenuItems('brewbar')">Brewbar</button>
        </div>
      </div>
    </div>

<div class="grid-scroll-container">
    <!-- 그리드 컨테이너 -->
    <div class="grid-container" id="menuGrid">
      <!-- 그리드 항목들이 여기에 추가됩니다 -->
    </div>

    <div class="blockwrap">
      <div class="mobile-order-banner">
        <div class="mobileapp-callout">
          <img
            src="	https://web.aw.ca/static/media/icon-en.c28f6fec.png"
          />
          <div class="mobileapp-copy">
            <h3>Hungry for mobile&nbsp;ordering?</h3>
            <p>Try the new A&amp;W&nbsp;app.</p>
          </div>
        </div>
        <div class="mobileapp-btn">
          <a title="Download the app" href="order">
            Download the app&nbsp;
            <i style="margin-top: 6; margin-left: 8px">
              <svg
                fill="#FFFFFF"
                height="24px"
                width="24px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 490 490"
                xml:space="preserve"
              >
                <g>
                  <path
                    d="M245,0C109.7,0,0,109.7,0,245s109.7,245,245,245s245-109.7,245-245S380.3,0,245,0z M315,287.7l-90.5,90.5l-42.7-42.7
                          l90.5-90.5l-90.5-90.5l42.7-42.7l90.5,90.5l42.7,42.7L315,287.7z"
                  />
                </g>
              </svg>
            </i>
          </a>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <!-- 외부 JS 파일 연결 -->
    <script src="../app.js"></script>
  </body>
</html>
